<!DOCTYPE html>
<html>
<head>
	<title>List</title>                               <!--33-->
</head>
<body>                              
	
	<!--  syntax:- 
		<ol>
			<li>contant</li>
		</ol>
	-->
	
	<!-- 
	Order List 		  :-ol
	Unorder List      :-ul
	Description List  :-dl
	 --> 		



	 <!-- 1 Order list :<ol>  </ol> -->
	 <!-- type="1,A,a,I,i" -->
	 <!-- start="1000" -->

	<ol type="1" start="10">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ol>



	<!-- Unorder List      :-ul -->
	type="none,circle,disc,square"           :-(none,circle) it's called as bullets
	<ul type="disc">
		<li>HTML</li>
		<ul>
			<li>P Tag</li>
			<ul>
				<li>black</li>
				<li>responsive</li>
			</ul>
		</ul>
		<li>css</li>
		<li>js</li>
		<li></li>
		<li>HTML</li>
		<li>css</li>
		<li>js</li>
		<li></li>
		
	</ul>


	<!-- Description List  :-dl -->

	<dl>
		<dt>HTML </dt>                               <!-- discription title-->
		<dd>P tag</dd>                               <!-- discription data  -->
		<dd>Pre tag</dd>                              
		<dd>
			<dl>
				<dt>Heading tag</dt>
				<dd>h1</dd>
				<dd>h2</dd>
				<dd>h3</dd>
				<dd>h4</dd>
				<dd>h5</dd>
				<dd>h6</dd>
			</dl>
		</dd>
		                          
	</dl>
	

</body>
</html>
