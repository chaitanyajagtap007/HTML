<!DOCTYPE html>
<html>
<head>
	<title>Vertical_Menu_bar</title>
	<style type="text/css">
		.menu{
			height: 500px;
			width: 150px;
			background-color: blue;
			padding: 30px;
			margin-top: -7px;
			margin-left: -7px;
		}
		.menu li{
			list-style-type: none;
			color: white;
			width: 100%;
			background-color:black;
			text-align: center;
			margin-top: 20px;
			height: 50px;
			font-size: 20px;

		}
		.menu li:hover{
			background-color: yellow;
			color: black;
		}
		
	</style>
</head>
<body>
	<ul class="menu">
		<li>Home</li>
		<li>About</li>
		<li>Service</li>
		<li>Gallery</li>
		<li>Blog</li>
		<li>Contact</li>
	</ul>
</body>
</html>
