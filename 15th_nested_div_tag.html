<!DOCTYPE html>
<html>
<head>
	<title>nested_div</title>
</head>
<body>
	<div style="height: 400px; width: 100%; background-color: red; float: left;">
		<div style="height: 100%; width: 50%; background-color: hotpink; float: left;">
			<div style="height:50%; width: 50%; background-color: violet; float: left;">
				<!-- 2 -->
				<div style="height:33.33%; width: 50%; background-color: black; float: left;"></div>
				<div style="height:33.33%; width: 50%; background-color: red; float: left;"></div>
				<!-- 3 -->
				<div style="height:33.33%; width:33.33%; background-color: red; float: left;"></div>
				<div style="height:33.33%; width:33.33%;background-color:white; float: left;"></div>
				<div style="height:33.33%; width:33.33%;background-color:black; float: left;"></div>
				<!-- 4 -->
				<div style="height:33.33%; width:25%;background-color:yellow; float: left;"></div>
				<div style="height:33.33%; width:25%;background-color:orange; float: left;"></div>
				<div style="height:33.33%; width:25%;background-color:red; float: left;"></div>
				<div style="height:33.33%; width:25%;background-color:pink; float: left;"></div>
			</div>
			<div style="height:50%; width: 50%; background-color: white; float: left;"></div>
			<div style="height:50%; width: 50%; background-color: black; float: left;"></div>
			<div style="height:50%; width: 50%; background-color: yellow; float: left;"></div>
		</div>
		<div style="height: 100%; width: 50%; background-color: blue; float: left;">
			<div style="height: 33.33%; width: 100%; background-color:rgb(250, 137, 30);"></div>
			<div style="height: 33.33%; width: 100%; background-color: white;">
				<div style="height: 100%; width: 33.33%; background-color: white; float: left;"></div>
				<div style="height: 100%; width: 33.33%; background-color: blue; float: left;"></div>
				<div style="height: 100%; width: 33.33%; background-color: white; float: left;"></div>
			</div>
			<div style="height: 33.33%; width: 100%; background-color:green;"></div>
		</div>
	</div>
</body>
</html>
