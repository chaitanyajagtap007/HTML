<!DOCTYPE html>
<html>
<head>
	<title>table_attributes</title>
</head>
<body>
	<table border="1" width="100%">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
			<th>10</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td colspan="10">1-10</td>                   <!-- column combine(merge) karte-->
		</tr>
		<tr>
			<td colspan="5">1-5</td>
			<td colspan="5">6-10</td>
		</tr>
		<tr>
			<td colspan="3">1-3</td>
			<td colspan="7">4-10</td>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td rowspan="2">2</td>
			<td>3</td>
			<td rowspan="2">4</td>
			<td>5</td>
			<td rowspan="2">6</td>
			<td rowspan="2">7</td>
			<td rowspan="2" colspan="3">8</td>
		</tr>
		<tr>
			<td>3</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="3">3</td>
			<td rowspan="3">4</td>
			<td colspan="6">5-10</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">5</td>
			<td rowspan="2" colspan="5">6-10</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
</body>
</html>
