<!DOCTYPE html>
<html>
<head>
	<title>basic_tag</title>                                     <!-- 24 tag completed -->
</head>
<body>
	<p>Welcome <b>HTML</b></p>
	<p>Welcome <i>HTML</i></p>
	<p>Welcome <u>HTML</u></p>
	<p>Welcome <big>HTML</big></p>        <!-- font size aahe tya peksha larg  karte -->
	<p>Welcome <small>HTML</small></p>     <!-- font size ahe tya peksha small karte -->
	<p>Welcome <mark>HTML</mark></p>      <!--  marking the text --> 
	<p>Welcome <del>HTML</del></p>        <!-- text vr underline denyache kam karte -->
	<p>Welcome  <br> </p>                  <!--  line break karnya sathi -->
	<p>Welcome  <hr> </p>                  <!--  horizontal line denya sathi -->
	<br><br>
	<span>H</span>
	<span>T</span>
	<span>M</span>
	<span>l</span>
	<br><br>
	X<sub>2</sub>Y<sub></sub><br><br>       <!-- Denominator la geun janya che kam karte -->
	X<sup>2</sup>Y<sup>2</sup><br><br>      <!--  Numerator la gheun janyache kam karte-->
	X<sup>3</sup>+2X<sup>2</sup>+X  <br><br>
</body>
</html>
